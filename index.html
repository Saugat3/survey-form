<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
    <style>
        .whole{
            padding-left: 35%;
        }
        .full{
            display: flex;
            width: 50%;
            border: 2px solid rgb(8, 138, 12);
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }
        .space{
            padding-left: 10px;
        }
    </style>
    <center><h1 style= "color: limegreen;">Herald College Kathmandu Survey Form</h1></center>
<div class="whole">
    <div class="full">
 <div class="space">  <form><br>
    <label for="name">Name:</label><br>

    <input type="text" id="name" name="name" required>
<br><br>

    <label for="email">Email:</label><br>

    <input type="text" id="email" name="email" required>
<br><br>

    <label for="age">Age:</label><br>
    <input type="text" id="age" name="age" required>
<br><br>
    <label for="options">Which option Best Describes you?:</label><br>
		<select id="options" name="options">
			<option value="option1">Student</option>
			<option value="option2">Teacher</option>
			<option value="option3">Employee</option>
		</select>
<br><br>
    <label for="recommend">Would you recommend Herald College Kathmandu to a friend?</label><br>
    <label for="option1">Yes:</label>
		<input type="radio" id="option1" name="Yes" value="yes"><br>

		<label for="option2">No:</label>
		<input type="radio" id="option2" name="No" value="option2"><br>

		<label for="option3">Maybe:</label>
		<input type="radio" id="option3" name="Maybe" value="option3"><br>
<br><br>
<label for="skills">Languages and Framework Known ( Check all that apply ):</label><br>
        <label for="option1">C</label>
		<input type="checkbox" id="option1" name="option1" value="option1"><br>

		<label for="option2">C++:</label>
		<input type="checkbox" id="option2" name="option2" value="option2"><br>

		<label for="option3">Java</label>
		<input type="checkbox" id="option3" name="option3" value="option3"><br>

        <label for="option3">Python</label>
		<input type="checkbox" id="option3" name="option3" value="option3"><br>
    
        <label for="option3">Javascript</label>
		<input type="checkbox" id="option3" name="option3" value="option3"><br>

        <label for="option3">React</label>
		<input type="checkbox" id="option3" name="option3" value="option3"><br>

        <label for="option3">Angular</label>
		<input type="checkbox" id="option3" name="option3" value="option3"><br>

        <label for="option3">Django</label>
		<input type="checkbox" id="option3" name="option3" value="option3"><br>
<br><br>
<label for="comment">Any Comments or Suggestions:</label><br>
		<textarea id="comment" name="comment" rows="5" cols="50"></textarea><br>
		<input style="color: rgb(255, 255, 255); background-color: rgb(10, 156, 54); width: 96%;" type="submit" value="Submit">
    </form>
</div> 
</div>
</div>
</body>
</html>
